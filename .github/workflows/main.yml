on: [push]

jobs:
  generate_coverage_job:
    runs-on: ubuntu-latest
    name: Example of using Code Coverage action
    steps:
      - name: Generate Code Coverage report
        id: code-coverage
        uses: barecheck/code-coverage-action@v0.1.3
        with:
          lcov-file: './coverage/lcov.info'
          head-lcov-file: './data/head-lcov.info'
      # Use the output from the `code-coverage` step
      - name: Get the output percentage
        run: echo "The percentage was ${{ steps.hello.outputs.percentage }}"
